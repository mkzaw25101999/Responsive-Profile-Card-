<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="cv/CV_MKZ.jpg" alt="profile-picture" class="profile-image" />
      </div>
      <div class="text-data">
        <span class="name">Min Khant Zaw</span>
        <span class="job">Student</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="links">
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="#" class="links">
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a href="#" class="links">
          <i class="bx bxl-whatsapp"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="message">Message</button>
        <button class="subscribe">Subscribe</button>
      </div>
      <div class="information">
        <div class="info-data">
          <span class="university">TAMK</span>
        </div>
        <div class="info-data">
          <span class="major">SWE</span>
        </div>
        <div class="info-data">
          <span class="location">Tampere</span>
        </div>
      </div>
    </div>
  </body>
</html>
